{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'portfolio/img/favicon.png' %}" type="image/x-icon">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>ZenBt | Shortify</title>
</head>
<body>
    <header><div class="header border-top border-bottom">
        <div class="container">
                <div class="row">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'index' %}"><p class="text-center pt-3 px-5 pb-1 mx-1">Главная</p></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'projects' %}"><p class="text-center pt-3 px-5 pb-1 mx-1">Проекты</p></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'about' %}"><p class="text-center pt-3 px-5 pb-1 mx-1">Обо мне</p></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'contact' %}"><p class="text-center pt-3 px-5 pb-1 mx-1">Контакты</p></a>
                        </li>
                      </ul>

        </div>
            </div>
            
        </div>
          </div>
        </div></header>


<script>
    function sendAJAX() {
        $.ajax({type: "POST",
        url: "/l/api/",
        data: { url: $("#shortify").val() },
        success: function(result) {
            $("#shortify-a").append(result.short_url)
            $("#shortify-a").attr("href", result.relative_url)
        }
                
    })
        
        };
</script>
        

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <h3 class="mt-3">Введите ссылку</h3>
                    <input style="width: 100%;" class="mb-4" id="shortify" type="text" required minlength="10">

                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <h3 class="my-3"><a id="shortify-a" href=""></a></h3>

                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row text-center">
             
                    <button id="shortify-b" class="btn btn-outline-dark text-center" onclick="sendAJAX()">Сократить</button>

                </div>
                </div>
        </div>
{% endblock content %}
        <div class="footer">
            <p class="footer text-center">
                <span> © 2023 ЗенБИИИИИ </span>
            </p>
        </div>
    </div>
</body>
</html>
